apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sheerwater-benchmarking.fullname" . }}-grafana
  labels:
    app: {{ include "sheerwater-benchmarking.name" . }}-grafana
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "sheerwater-benchmarking.name" . }}-grafana
      release: {{ .Release.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        timestamp: '{{ now | date "20050000000000" }}'
      labels:
        app: {{ include "sheerwater-benchmarking.name" . }}-grafana
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-grafana
          image: {{ .Values.grafana.image.repository }}
          image: {{ .Values.grafana.image.tag }}
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: {{ .Values.grafana.resources.cpu }}
              memory: {{ .Values.grafana.resources.memory }}
          ports:
              containerPort: 3000
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: "/api/health"
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          env:
          - name: GF_SERVER_DOMAIN
            value: {{ .Values.grafana.domain_name }}
          - name: GF_SERVER_ROOT_URL
            value: https://{{ .Values.grafana.domain_name }}
          - name: GF_SMTP_ENABLED
            value: "true"
          - name: GF_SMTP_HOST
            value: {{ .Values.grafana.smtp.host }}
          - name: GF_SMTP_USER
            value: {{ .Values.grafana.smtp.user }}
          - name: GF_SMTP_SKIP_VERIFY
            value: "false"
          - name: GF_SMTP_FROM_ADDRESS
            value: {{ .Values.grafana.smtp.from_address }}
          - name: GF_SMTP_FROM_NAME
            value: {{ .Values.grafana.smtp.from_name }}
          - name: GF_USERS_USER_INVITE_MAX_LIFETIME_DURATION
            value: "30d"
          - name: GF_AUTH_OAUTH_ALLOW_INSECURE_EMAIL_LOOKUO
            value: "true"
          - name: GF_AUTH_GOOGLE_ENABLE
            value: "true"
          - name: GF_AUTH_GOOGLE_SCOPES
            value: "openid email profile"
          - name: GF_AUTH_GOOGLE_AUTH_URL
            value: "https://accounts.google.com/o/oauth2/auth"
          - name: GF_AUTH_GOOGLE_TOKEN_URL
            value: "https://oauth2.googleapis.com/token"
          - name: GF_AUTH_GOOGLE_API_URL
            value: "https://openidconnect.googleapis.com/v1/userinfo"
          - name: GF_AUTH_GOOGLE_ALLOW_SIGN_UP
            value: "true"
          - name: GF_AUTH_GOOGLE_SKIP_ORG_ROLE_SYNC
            value: "true"
          - name: GF_OAUTH_SKIP_ORG_ROLE_UPDATE_SYNC
            value: "true"
          envFrom:
            - secretRef:
              name: {{ include "sheerwater-benchmarking.fullname" . }}-grafana-secrets
          volumneMounts:
            - mountPath: /var/lib/grafnaa
              name: grafanadb
      volumes:
        - name: grafanadb
          persistentVolumeClaim:
            claimName: {{ include "sheerwater-benchmarking.fullname" . }}-grafana 
